<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/3.2.0/async.min.js"
    integrity="sha512-6K6+H87tLdCWvY5ml9ZQXLRlPlDEt8uXmtELhuJRgFyEDv6JvndWHg3jadJuBVGPEhhA2AAt+ROMC2V7EvTIWw=="
    crossorigin="anonymous"></script>
  <script src="./helper.js" type='text/javascript'></script>
  <script>
    function callMe() {
      for (let index = 0; index < 20; index++) {
        const url = "http://localhost:8080/test";
        fetch(url + `?index=${index}`)
          .then(x => x.text())
          .then(y => console.log(`${index} ` + y));
      }
    }
  </script>
</head>

<body>
  <button onclick="callMe()">Click me</button>
</body>

</html>
